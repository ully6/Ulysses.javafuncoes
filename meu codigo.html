<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Funções Interagindo com o Usuário</title>
</head>
<body>
  <button onclick="dobroNumero()">Clique Aqui</button>

  <script>
    function dobroNumero() {
      const numero = prompt("Digite um número:");
      const dobro = numero * 2;
      alert("O dobro do número digitado é: " + dobro);
    }
  </script>
</body>
</html>
